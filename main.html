<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="First Name">First Name : </label>
        <input type="text" name="First Name" id="fname">
        <br><br>

        <label for="Last Name">Last Name : </label>
        <input type="text" name="Last Name" id="lname">
        <br><br>

        <label for="Phone Number">Phone Number : </label>
        <input type="number" name="Phone Number" id="phoneNumber">
        <br><br>

        <label for="Email ID">Email ID : </label>
        <input type="email" name="Email ID" id="email">
        <br><br>

        <button id="btn">Submit</button>
    </form>

    <script>
        function alertMsg () {

            let fname = document.getElementById("fname").value;
            let lastname = document.getElementById("lname").value;
            let phoneNumber = document.getElementById("phoneNumber").value;
            let email = document.getElementById("email").value;

            let msg = `First Name: ${fname} Last Name: ${lastname} Phone Number: ${phoneNumber} Email ID: ${email}`;

            alert(msg);

        }

        document.getElementById("btn").addEventListener("click", alertMsg);

        
    </script>
</body>

</html>
